<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="login-form">
         <div class="text">
            USER LOGIN
         </div>
         <form>
            <div class="field">
               <div class="fas fa-user" style="border-radius: 100px;width: 80px;"></div>
               <input type="text" placeholder="Username" style="border-radius: 20px">

            </div>
            <div class="field">
               
               <input type="password" placeholder="Password" style="border-radius: 20px">
               <div class="fas fa-unlock" style="border-radius: 100px;width: 80px;"></div>
            </div>
            <button>LOGIN</button>
         </form>
      </div>
   </body>
</html>
